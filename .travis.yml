# Documentation: http://docs.travis-ci.com/user/languages/julia/
language: julia
os:
  - linux
  - osx
julia:
  - nightly
  - 0.7
  - 0.6
  - 0.6.2
matrix:
  allow_failures:
    - julia: nightly
notifications:
  email: false
script:
  - julia -e 'Pkg.clone(pwd())'
  - julia -e 'Pkg.test("LorentzVectors",coverage=true)'
after_success:
  - julia -e 'cd(Pkg.dir("LorentzVectors")); Pkg.add("Coverage"); using Coverage; Codecov.submit(Codecov.process_folder())'
